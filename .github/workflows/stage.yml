name: 'Terraform CI/CD for Stage Branch'


on:
  workflow_run:
    workflows: ["Terraform CI/CD"]  # Name of the dev workflow file
    types:
      - completed
    branches:
      - dev

permissions:
  id-token: write
  issues: write
  pull-requests: write
  contents: read

jobs:
  terraform-tests-stage:
    name: 'Terraform Tests and Merge to Stage'
    
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v2

      - name: 'Terraform Format'
        run: terraform fmt -check -recursive

      - name: 'Terraform Init'
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: 'Terraform Validate'
        run: terraform validate

      - uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: 'latest'

      - name: 'Terraform Plan'
        run: terraform plan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  merge-to-prod:
            name: 'Merge stage into prod after tests'
            needs: [terraform-tests-stage]
            if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'stage'
            runs-on: ubuntu-latest
            environment:
              name: prod
              url: ${{ steps.deploy.outputs.deployment-url }} # Optional: If there is a deployment step that provides a URL
            steps:
              - name: 'Checkout prod branch'
                uses: actions/checkout@v3
                with:
                  ref: 'prod'
          
              - name: 'Fetch stage branch'
                run: git fetch origin stage:stage
          
              - name: 'Setup SSH Key'
                uses: webfactory/ssh-agent@v0.5.3
                with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
              - name: 'Merge stage into prod'
                if: success()
                run: |
                  git config --global user.name 'jenserling'
                  git config --global user.email 'jensebra.stud.ntnu.no'
                  git merge --no-ff --allow-unrelated-histories -X theirs stage -m "Merging stage into prod [skip ci]"
          
              - name: 'Push changes to prod branch'
                run: git push origin prod
          

